<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login syswin dsp</title>
</head>
<body>

<form action="{% url 'login' %}" method="post" accept-charset="utf-8" enctype="multipart/form-data">
   {% csrf_token %}
   <input type="text" name="username" id="username" placeholder="手机号码" >

   <input type="submit" value="立即登录">
 </form>

</body>
</html>
